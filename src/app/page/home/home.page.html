<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <h1>Welcome {{userName}}!</h1>
    <ion-button expand="full" [routerLink]="['/dashboard']">Dashboard</ion-button>
    <ion-button expand="full" color="dark" [routerLink]="['/upload']">Upload Image</ion-button>
    <ion-button expand="full" color="light" [routerLink]="['/inbox']">Inbox</ion-button>
    <ion-button expand="full" color="tertiary" [routerLink]="['/scan']">Scan</ion-button>
    <ion-button expand="full" color="secondary" [routerLink]="['/file']">View File</ion-button>
</ion-content>
